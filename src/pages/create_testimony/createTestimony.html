<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Send Your Testimony</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="testimony">
    <form (ngSubmit)="submitTestimony()">
        <input class="form-input" [(ngModel)]="form.fullName" placeholder="Your Full Name" name="fullName"/>
        <select class="form-input" name="gender" [(ngModel)]="form.gender">
          <option value="male" selected="selected">Male</option>
          <option value="female">Female</option>
        </select>
        <textarea class="form-input" [(ngModel)]="form.testimony" name="testimony" placeholder="Testimony details"></textarea>
        <button full round ion-button color="secondary" type="submit">Submit</button>
    </form>
  </div>
</ion-content>
