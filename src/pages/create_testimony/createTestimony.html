<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Send Your Testimony</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="testimony">
    <form>
        <input class="form-input" placeholder="Your Full Name" name="fullName"/>
        <select class="form-input" name="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
        <textarea class="form-input" name="details" placeholder="Testimony details"></textarea>
        <button ion-button color="secondary" type="submit" class="btn-long">Submit</button>
    </form>
  </div>
</ion-content>
