<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Video</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="current-play">
    <iframe id="player" class="videoImage" type="text/html" [src]="currentVideo" style="background: url('http://res.cloudinary.com/deoxeurdo/image/upload/v1488832294/youtube-video_e1fazz.jpg'); background-size: contain;"  frameborder="0"></iframe>
    <!--<div class="videoImage" id="video-placeholder" *ngIf="!onPlaying"></div>-->
  </div>
  <div class="video-list">
    <div class="video-li" *ngFor="let list of youtubeList" (click)="pickVideo(list)">
      <div class="video-img">
        <img [src]="list.snippet.thumbnails.high.url" alt="" />
      </div>
      <div class="video-title">
        {{list.snippet.title}}
      </div>
    </div>
  </div>
</ion-content>
