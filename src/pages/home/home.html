<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row responsive-sm>
    <ion-col *ngFor="let post of posts">
      <ion-card class="post-card" (click)="gotoPostPage(post)">
        <div class="post-date">
          {{post.createdAt}}
        </div>
        <div class="post-title">
          {{post.title}}
        </div>
        <img src="http://ionicmaterial.com/preview/img/toronto.jpg" />
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
