<ion-header>
    <ion-navbar color='primary'>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Post</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card class="post-card">
        <div class="post-toolbar">
            <div class="pastor-img">
                <img src="http://lh4.ggpht.com/7C4cbRPUtLgWxvmEPvNAZeGD5pbGivLZweEzBQU8o5j8NyGz5l-X_dYFwL9p-K1UzBQXjotVZi8PEpW1LUk8ORs=s0"
                />
            </div>
            <div class="pastor-name">
                Pst John Okene
            </div>
        </div>
        <div class="post-title">

            {{post.title}}
        </div>
        <div class="bible-text">
            {{post.bibleText}}
        </div>
        <img [src]="post.imageUrl" />
        <ion-card-content style="text-align:justify" [innerHTML]="post.details" >
        </ion-card-content>
    </ion-card>
</ion-content>
